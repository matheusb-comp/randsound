<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.95em%22%20font-size%3D%2280%22%3E%F0%9F%8E%B6%3C%2Ftext%3E%3C%2Fsvg%3E"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>RANDsound</h1>

    <hr />

    <!-- File upload control -->

    <form id="form-upload-sound-files">
      <div>
        <label for="up-sound-files">Files:</label>
        <input
          id="up-sound-files"
          name="sound_files"
          type="file"
          accept="audio/*"
          multiple
        />
      </div>
      <div id="up-sound-file-list"></div>
      <div>
        <label for="up-sound-bucket-name">Bucket Name:</label>
        <input id="up-sound-bucket-name" name="bucket_name" type="text" />
      </div>
      <div>
        <button name="submit" type="submit" disabled>Save</button>
      </div>
    </form>

    <hr />

    <!-- Sound buckets -->

    <div id="list-buckets">Checking bucket list...</div>
    <form id="form-choose-bucket">
      <select name="bucket">
        <option value="">Choose bucket</option>
      </select>
      <button name="submit" type="submit" disabled>Setup bucket</button>
    </form>

    <hr />

    <!-- Sound player control -->

    <form id="form-config-player">
      <div>
        <label for="cfg-player-play-chance">Play Chance:</label>
        <input
          id="cfg-player-play-chance"
          name="play_chance"
          type="number"
          step="0.01"
          min="0"
          max="1"
        />
      </div>
      <span>
        The percentage of the chance for a sound to actually play at the start
        of a Cycle.
      </span>
      <div>
        <label for="cfg-player-cycle-duration">Cycle Duration:</label>
        <input
          id="cfg-player-cycle-duration"
          name="cycle_duration"
          type="number"
          step="100"
          min="0"
        />
      </div>
      <span>
        Time (in milliseconds) between each attempt at playing a sound.
      </span>
      <div>
        <label for="cfg-player-cycle-delta">Cycle Delta:</label>
        <input
          id="cfg-player-cycle-delta"
          name="cycle_delta"
          type="number"
          step="1"
          min="0"
        />
      </div>
      <span>
        Delta to randomly add or subtract from the Cycle Duration each time a
        Cycle starts.
      </span>
      <div>
        <button name="submit" type="submit">Set Config</button>
      </div>
    </form>

    <hr />

    <!-- Sound player start/stop -->

    <p>
      <button id="btn-toggle-player" type="button" disabled>PLAY</button>
    </p>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
